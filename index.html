<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tigger's Website</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img
            src="./img/tig-logo.png"
            alt="A picture of Tigger for the logo sticking his tongue out"
            class="logo"
          />
        </div>
        <ul class="header-links">
          <li>
            <a href="#">Photos of Tigger</a>
          </li>
          <li>
            <a href="#">What Tigger Likes</a>
          </li>
          <li>
            <a href="#">Tigger's Toys</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="container">
        <h1>Tigger's Website</h1>
        <p class="subtext">Give him food and he will be your best friend!</p>
        <button class="sign-up">Sign up</button>
      </div>
      <img
        src="./img/tig-header-img.png"
        alt="A pic of Tigger sleeping on his treehouse as the header image"
      />
    </header>
    <section class="images">
      <h1>Photos of Tigger</h1>
      <div class="container">
        <figure>
          <img
            src="./img/tig-1.png"
            class="image-frame"
            alt="A picture of Tigger sleeping inside the house on his treehouse"
          />
          <figcaption class="subtext">
            "Go away I'm sleeping"
          </figcaption>
        </figure>
        <figure>
          <img
            src="./img/tig-2.png"
            class="image-frame"
            alt="A picture of Tigger sticking his tongue out at the top of his treehouse"
          />
          <figcaption class="subtext">
            "This is my mine!"
          </figcaption>
        </figure>
        <figure>
          <img
            src="./img/tig-3.png"
            class="image-frame"
            alt="A picture of Tigger ready to race out the house as soon as the door is opened"
          />
          <figcaption class="subtext">
            "Any moment now......."
          </figcaption>
        </figure>
        <figure>
          <img
            src="./img/tig-4.png"
            class="image-frame"
            alt="A picture of Tigger guarding his garden"
          />
          <figcaption class="subtext">
            "I want to eat the grass..."
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="quote">
      <q>FOODDDDDDDDDDDDDDDDDDDDDDDDD</q>
      <h2>- Tigger</h2>
    </section>
    <section class="call-to-action">
      <div class="container">
        <div class="text">
          <h2>Keep updated on the latest Tigger news!</h2>
          <p>Sign up over there to the right!</p>
        </div>
        <button class="call-to-action-button">Sign Up</button>
      </div>
    </section>
  </body>
  <footer>Copyright &#169; The Odin Project 2021</footer>
</html>
